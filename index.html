<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Photo Viewer</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="nav-bar">
      <span id="userlink" class="heading1"></span>
      <a class="link-style" id="signoutlink" href="#"></a>
    </div>
    <div class="align">
      <div class="upload style-div">
        <div class="div">
          <span class="heading1">Upload Your Image</span
          ><span class="heading2">PNG, JPG and GIF files are allowed</span>
        </div>
        <button id="selbtn" type="file" class="style-btn">
          <span class="material-symbols-outlined"> cloud_upload </span
          ><span class="heading2">Browse to choose a file</span>
        </button>

        <div class="div" id="uploader" hidden>
          <div class="file">
            <span class="material-symbols-outlined"> photo </span>
            <span class="heading2" id="namebox"></span
            ><button id="upbtn"><i class="fa fa-check"></i></button>
          </div>
          <progress hidden id="progressbar" value="0" max="100"></progress>
        </div>
      </div>
      <div id="downbtn" class="view flip-card heading1">
        <div id="imager" class="flip-card-inner">
          <div class="flip-card-front divstyle">
            <span class="heading1">View Your Uploaded Images</span>
          </div>
        </div>
      </div>
      <div class="popup" id="popup">
        <div>
          <span id="img-name" class="img-name title1"></span>
          <button id="pop-btn-close" class="close-style">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <img id="popup-img" class="popup-img-style" />
      </div>

      <div id="flip-card-3D-wrapper" class="flip-card-3D-wrapper">
        <div id="flip-card-auth">
          <div class="flip-card-auth-front">
            <form>
              <h3
                class="heading1 mt20"
                style="font-size: 30px; line-height: 42px"
              >
                Login Here
              </h3>

              <label for="userLog">Username</label>
              <input type="text" placeholder="Username" id="userLog" />

              <label for="passLog">Password</label>
              <input type="password" placeholder="Password" id="passLog" />

              <button type="submit" id="log_btn">Log In</button>
            </form>
            <br />
            <span class="title1">Haven't registered yet? </span>
            <button
              id="flip-card-btn-turn-to-back"
              class="heading2"
              style="
                cursor: grab;
                border: none;
                background-color: transparent;
                color: rgb(87, 86, 86);
              "
            >
              Click Here to create an account
            </button>
          </div>
          <div class="flip-card-auth-back">
            <form>
              <h3
                class="heading1 mt20"
                style="font-size: 30px; line-height: 42px"
              >
                Sign Up
              </h3>
              <label for="userInp">Create your username</label>
              <input type="text" placeholder="Username" id="userInp" />
              <label for="emailInp">Enter your Email Address</label>
              <input type="text" placeholder="Email" id="emailInp" />

              <label for="passInp">Create a Password</label>
              <input type="password" placeholder="Password" id="passInp" />

              <button id="sub_btn">Sign Up Now</button>
            </form>
            <br />
            <span class="title1">Already have an account?</span
            ><span
              ><button
                id="flip-card-btn-turn-to-front"
                class="heading2"
                style="
                  cursor: grab;
                  border: none;
                  background-color: transparent;
                  color: rgb(87, 86, 86);
                "
              >
                Login Now
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js" rel="typescript"></script>
  </body>
</html>
